<div class="clients-container">
  <div class="header">
    <h1>Clients</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Client
    </button>
  </div>

  <div class="error-alert" *ngIf="error" (click)="clearError()">
    <mat-icon>error</mat-icon>
    <span>{{ error }}</span>
    <mat-icon class="close-icon">close</mat-icon>
  </div>

  <mat-card *ngIf="!isLoading">
    <table mat-table [dataSource]="clients" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let client">
          <strong>{{ client.name }}</strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let client">
          <span *ngIf="client.description">{{ client.description }}</span>
          <mat-chip *ngIf="!client.description">No description</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let client">
          {{ client.created_at | date:'shortDate' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
        <td mat-cell *matCellDef="let client" class="actions-column">
          <button mat-icon-button color="primary" (click)="openDialog(client)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteClient(client)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          No clients found. Create your first client to get started.
        </td>
      </tr>
    </table>
  </mat-card>

  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
